<!DOCTYPE html>

    <title>Input Transaksi</title>
    <style>
        body {
            background-color: #0b175c;
            color: #fcf8f8;
            font-family: Arial, sans-serif;
            text-align: center;

        }

        h2 {
            color: #fcf8f8;
        }

        td {
            padding: 10px;

            width: 80%;
            padding: 5px;
            margin: 5px 0;

        }

        }

        }

            margin-right: 10px;
        }

        input[type="submit"], input[type="reset"] {

            padding: 10px 20px;
            border-radius: 4px;

            margin: 10px;

        input[type="submit"]:hover, input[type="reset"]:hover {

        hr {
